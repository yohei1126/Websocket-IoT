<html>
  <head>
    <title>Getting Started With PubNub</title>
  </head>
  <body>
    <div>
      <ul>
      </ul>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub-3.7.2.min.js"></script>
    <script charset="utf-8">
      (function(){
    
        var PUBNUB_demo = PUBNUB.init({
          publish_key: 'demo',
          subscribe_key: 'demo',
          secret_key: 'demo',
          cipher_key: 'demo',
          ssl: true
        });

        PUBNUB_demo.subscribe({
          channel: 'demo',
          message: function(m){
            var nesting = $("<ul>").append("<li>" + m.toString() + "</li>");
            $("div").append(nesting);
          },
          connect : publish
        });

        str = JSON.stringify({ "JSON stringify": "hey" })
        obj = { "JSON object": "hey" }

        function publish() {
          PUBNUB_demo.publish({
            channel: 'demo',
            message: str
          });

          PUBNUB_demo.publish({
            channel: 'demo',
            message: obj
          });
        }
        
      })();

    </script>
  </body>
</html>
